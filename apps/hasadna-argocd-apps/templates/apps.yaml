{{ range .Values.apps }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name | quote }}
  namespace: argocd
spec:
  destination:
    namespace: {{ .destinationNamespace | quote }}
    server: 'https://kubernetes.default.svc'
  project: {{ .project | quote }}
  source: {{ toYaml .source | nindent 4 }}
  syncPolicy:
    {{ if ! .disableAutoSync }}
    automated:
      prune: true
      selfHeal: true
    {{ end }}
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
---
{{ end }}